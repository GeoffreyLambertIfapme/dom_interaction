<!DOCTYPE html>
    <head>
        <!-- CSS -->
        <link href="../shared/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>
            Validation de formulaire
        </h1>
        <p>
            S'assurer que le champs input contient une chaine de caractère de minimum 3 caractères et maximum 10 en real time
            Afficher un message d'erreur ou de succès suivant le resultat
        </p>

        <main class="container text-bg-light">
            <div class="input-group mb-3">
                <input type="text" class="form-control" />
              </div>
            <div id="message">
                [message ici]
            </div>
        </main>

        <script>
            const input = document.querySelector('input');

            const message = document.getElementById('message');

            input.addEventListener('foucusout', () => {
                const content = input.value;

                console.log("contenu:", content);

                
                let resultMessage = "";

                const taille = content.length;
                if(taille === 0){
                    resultMessage = "Merci d'encoder quelque chose!"
                } else {
                    console.log("taille:", taille);

                    if(taille >= 3 && taille <= 10){
                        console.log("ma taille est ok");
                        resultMessage = "ma taille est ok";
                    } else {
                        console.log("ma taille est ko");
                        resultMessage = "ma taille est ko -" + taille;
                    }
                }
               

                message.innerText = resultMessage;
            });
        </script>
    </body>
</html>
